<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aux ventres ronds</title>
  </head>
  <body class="bg-[#F2E5D3] lg:text-lg">
    <header
      class="grid bg-no-repeat bg-cover h-[50vh] relative z-10"
      id="general-header"
    >
      <nav
        class="flex flex-col justify-around bg-[#F2E5D3] opacity-85 h-[8vh] fixed w-full"
      >
        <div class="flex justify-around items-center">
          <a href="./index.html" class="text-4xl">Aux ventres ronds</a>
          <a href="./index.html"><i class="fa-solid fa-house text-2xl"></i></a>
          <div
            class="text-center hover:cursor-pointer invisible"
            id="favorites"
          >
            <i class="fa-solid fa-star text-[#E76F51] text-2xl"></i>
            <p>FAVORIS</p>
          </div>
          <form
            id="search-bar"
            class="bg-white rounded-lg shadow-[0.1rem_0.1rem_0.3rem_grey] invisible"
          >
            <input
              type="search"
              placeholder="Rechercher"
              id="search"
              class="py-2 pl-4 rounded-lg outline-none w-[30rem]"
            />
            <button type="submit">
              <i
                class="fa-solid fa-magnifying-glass bg-black text-slate-200 p-2 rounded-r-lg text-xl"
              ></i>
            </button>
          </form>
          <button
            class="text-white bg-black px-6 py-2 rounded-full shadow-[0.1rem_0.1rem_0.3rem_grey]"
            id="connect"
          >
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </nav>
    </header>
    <main
      id="main"
      class="my-24 mx-8 md:mx-12 lg:mx-16 xl:mx-24 grid grid-cols-[1fr,2fr,1fr] gap-8 md:gap-12 lg:gap-16 xl:gap-24"
    >
      <section id="comments" class="space-y-4"></section>
      <section
        class="flex flex-col mx-auto bg-slate-50 p-8 gap-6 rounded-lg shadow-[0rem_0rem_0.8rem_grey]"
      >
        <header id="recipe-header" class="flex justify-around items-center">
          <i id="category" class=""></i>
          <h1 class="text-4xl font-bold text-center"></h1>
          <i id="favorite"></i>
        </header>
        <img src="#" alt="" id="recipe-img" class="rounded-lg" />
        <section>
          <h2 class="text-2xl font-bold">Ingrédients</h2>
          <div class="flex border-[0.1rem] w-fit rounded-lg mt-4">
            <button class="px-2 bold text-xl" id="less-person">
              <i class="fa-solid fa-minus"></i>
            </button>
            <p id="number-of-persons" class="pl-2 py-1 border-l"></p>
            <p id="number-of-persons-text" class="pl-1 pr-2 py-1 border-r"></p>
            <button class="px-2 bold text-xl" id="more-person">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul id="ingredients-list" class="grid grid-cols-4 mt-4"></ul>
        </section>
        <section>
          <h2 class="text-2xl font-bold">Préparation</h2>
          <div
            class="flex flex-col text-center bg-slate-200 divide-y divide-black rounded-lg mt-4"
          >
            <p id="total-timing" class="py-2"></p>
            <div id="timings" class="flex justify-around py-2">
              <p id="prep-timing" class="flex flex-col"></p>
              <p id="rest-timing" class="h-fit"></p>
              <p id="cook-timing" class="h-fit"></p>
            </div>
          </div>
          <ul id="steps" class="flex flex-col gap-4 mt-4"></ul>
        </section>
      </section>
      <section>
        <form action="#" id="comment-form" class="space-y-2 w-fit">
          <label for="comment" class="text-xl font-[500]"
            >Donnez-nous votre avis !</label
          >
          <div class="flex items-center gap-1 text-2xl text-[#E07D45] w-fit">
            <i
              class="fa-regular fa-star"
              data-class="star"
              id="star1"
              value="0"
            ></i>
            <i
              class="fa-regular fa-star"
              data-class="star"
              id="star2"
              value="0"
            ></i>
            <i
              class="fa-regular fa-star"
              data-class="star"
              id="star3"
              value="0"
            ></i>
            <i
              class="fa-regular fa-star"
              data-class="star"
              id="star4"
              value="0"
            ></i>
            <i
              class="fa-regular fa-star"
              data-class="star"
              id="star5"
              value="0"
            ></i>
          </div>
          <input
            type="text"
            id="author-name"
            placeholder="Votre nom"
            class="rounded-lg p-2 block w-fit"
          />
          <textarea
            name="comment-text"
            id="comment-text"
            class="resize-none rounded-lg p-2"
            rows="5"
            cols="30"
            placeholder="Votre avis ..."
          ></textarea>
          <input
            type="submit"
            class="mx-auto block text-white  bg-black px-6 py-2 rounded-full shadow-[0.1rem_0.1rem_0.3rem_grey] hover:cursor-pointer"
          />
        </form>
      </section>
    </main>
    <footer class="bg-black text-[#F2E5D3] flex justify-center items-center h-[10vh] mt-[10vh]">
      <p class="">Merci à Xallishow et à Carambaree pour leur aide concernant le choix de la palette de couleurs !</p>
    </footer>
    <script src="./JS/icons.js"></script>
    <script src="./JS/log.js"></script>
    <script src="./JS/details.js"></script>
  </body>
</html>
